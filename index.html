<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tide 24h</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <main id="app">
    <h1>Tide 24h</h1>

    <form id="spotForm">
      <input id="spotInput" list="presetSpots" placeholder="Busca playa o ciudad…" autocomplete="off">
      <datalist id="presetSpots">
        <option value="Curanipe">
        <option value="Pichilemu">
        <option value="Uluwatu">
        <option value="Jeffreys Bay">
        <option value="Nazare">
      </datalist>
      <button type="submit">Ir</button>
    </form>

    <p id="status">Localizando…</p>
    <canvas id="tideChart" height="420"></canvas>
  </main>
  <script src="script.js"></script>
</body>
</html>
